<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPhotography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        ul {
            font-size: 12px;
        }
        aside,footer {
            padding: 70px 0
        }
        .bg-img {
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 80px;
        }
        @media (min-width: 768px) {
            .bg-img {
                height: 120px; 
            }
        }
        @media (min-width: 992px) {
            .bg-img {
                height: 160px; 
            }
        }
        @media (min-width: 1200px) {
            .bg-img {
                height: 220px; 
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a3c61f64a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class=" d-flex py-4 px-4 bg-body-tertiary" >
        <div class="p-2 flex-fill">
          <div class="fs-2 flex-fill"></div>
          <h1 class="fs-2 fw-bold text-center">JPhotography</h1>
        </div>
        <nav class="p-2 flex-fill d-flex justify-content-center">
            <div>
                <button type="button" class="mx-2 rounded-pill px-3 btn btn-outline-secondary">Home</button>
                <button type="button" class="mx-2 btn ">About Me</button>
                <button type="button" class="mx-2 btn ">Portfolio</button>
                <button type="button" class="mx-2 btn ">Contact</button>
            </div>
        </nav>
    </header>

    <aside class=" text-center ">
        <h1 class="fs-2 fw-bold">Hi.Hello.. I Am JohnDas...!</h1>
        <h2 class="fs-3 fw-bold">I Travel Around The World To Get The Best Photos.!</h2>
        <p class="fs-5">AWARD WINNING PHOTOGRAPHER / CINEMATOGRAPHER / WRITER</p>
    </aside>

    <div class="text-center">
        <button type="button" class="mx-3 rounded-pill px-4 btn btn-outline-secondary filter-btn" data-filter="all">All</button>
        <button type="button" class="mx-3 btn filter-btn" data-filter="landscape">Landscape</button>
        <button type="button" class="mx-3 btn filter-btn" data-filter="portrait">Portrait</button>
        <button type="button" class="mx-3 btn filter-btn" data-filter="product">Product</button>
    </div>

    <main>
        <div class="container">
                <div class="row gap-2 my-2">
                <div class="col bg-img landscape" style="background-image: url(bukit.jpg);"></div>
                <div class="col bg-img landscape" style="background-image: url(danau.jpg);"></div>
                <div class="col bg-img landscape" style="background-image: url('danau.jpg');"></div>
                <div class="col bg-img landscape" style="background-image: url('bukit.jpg');"></div>
                </div>
                <div class="row  gap-2 my-2">
                <div class="col bg-img landscape" style="background-image: url('lambo.jpg');"></div>
                <div class="col bg-img landscape" style="background-image: url('ferrari.jpg');"></div>
                <div class="col bg-img landscape" style="background-image: url('jet.jpg');"></div>
                <div class="col bg-img landscape" style="background-image: url('cruise.jpg');"></div>
                </div>
                <div class="row  gap-2 my-2">
                <div class="col bg-img portrait" style="background-image: url('muka.jpg');"></div>
                <div class="col bg-img portrait" style="background-image: url('muka2.jpg');"></div>
                <div class="col bg-img portrait" style="background-image: url('gunung.jpg');"></div>
                <div class="col bg-img portrait" style="background-image: url('jalan.jpg');"></div>
                </div>
                <div class="row  gap-2 my-2">
                <div class="col bg-img product" style="background-image: url('cocacola.jpg');"></div>
                <div class="col bg-img product" style="background-image: url('orange.jpg');"></div>
                <div class="col bg-img product" style="background-image: url('red-drink.jpg');"></div>
                <div class="col bg-img product" style="background-image: url('watermelon.jpg');"></div>
                </div>
        </div>
    </main>

    <footer class="text-center">
        <div>
            <h3 style="font-weight: bold;">JPhotography</h3>
            <p style="font-size: small; color: grey;">&copy; Copyright 2024. All Right Reserved</p>
        </div>
        <div>
            <i class="px-2 fa-brands fa-dribbble"></i>
            <i class="px-2 fa-brands fa-behance"></i>
            <i class="px-2 fa-brands fa-instagram"></i>
            <i class="px-2 fa-brands fa-500px"></i>
            <i class="px-2 fa-brands fa-flickr"></i>
            <i class="px-2 fa-brands fa-square-facebook"></i>
            <i class="px-2 fa-brands fa-x-twitter"></i>
        </div>
    </footer>

    <script>
    const buttons = document.querySelectorAll('.filter-btn');
    const items = document.querySelectorAll('.bg-img');

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            const filter = btn.getAttribute('data-filter');

            // Tampilkan atau sembunyikan item sesuai filter
            items.forEach(item => {
                if (filter === 'all' || item.classList.contains(filter)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });

            // Update tampilan tombol aktif
            buttons.forEach(b => b.classList.remove('btn-outline-secondary'));
            btn.classList.add('btn-outline-secondary');
        });
    });
    </script>



</body>
</html>
